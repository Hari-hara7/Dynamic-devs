<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Devs | Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional custom styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .text-gradient {
            background: linear-gradient(45deg, #00BFFF, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .navbar-custom {
            background-color: #1a1a1a;
        }

        .navbar-custom .nav-link {
            color: #00BFFF !important;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffffff !important;
        }

        .contact-container {
            padding: 100px 20px 50px;
            background-color: #1a1a1a;
            text-align: center;
        }

        .contact-form {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .contact-form label {
            color: #00BFFF;
        }

        .contact-form input, .contact-form textarea, .contact-form select {
            background-color: #222;
            border: none;
            color: #fff;
        }

        .contact-form button {
            background-color: #00BFFF;
            color: #000;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #00a3cc;
        }

        footer {
            background-color: #1a1a1a;
        }

        /* Tailwind Utility Classes */
        .gradient-border {
            border-image-source: linear-gradient(45deg, #00BFFF, #ffffff);
            border-image-slice: 1;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand text-gradient" href="index.html">Dynamic Devs</a>
            <button class="navbar-toggler text-gradient" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gradient" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gradient" href="clubs.html">Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gradient" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gradient" href="resources.html">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gradient" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container container mt-5 pt-5">
        <h1 class="text-gradient mb-4">Contact Us</h1>
        <p class="text-gradient mb-4">We'd love to hear from you! Reach out to us with any questions, feedback, or concerns.</p>

        <div class="contact-form p-5 gradient-border border-4">
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="club" class="form-label">Club</label>
                    <select id="club" name="club" class="form-select" required>
                        <option value="">Select Your Club</option>
                        <option value="Finite Loop Club">Finite Loop Club</option>
                        <option value="Robotics Club">Robotics Club</option>
                        <option value="Aero Club">Aero Club</option>
                        <option value="HackerEarth Club">HackerEarth Club</option>
                        <option value="CSI Club">CSI Club</option>
                        <option value="Kalanjali Club">Kalanjali Club</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="semester" class="form-label">Semester</label>
                    <input type="text" id="semester" name="semester" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg w-full text-white">Send Message</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map-container mt-5">
            <iframe class="w-full h-96 rounded-md" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7765939.070603418!2d74.99797249968253!3d13.117965062329253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbfd5dfd64f39a9%3A0x5c4d3ff8aaeb5d8b!2sNMAMIT%2C%20Nitte!5e0!3m2!1sen!2sin!4v1641320287168!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center mt-5">
        <p class="text-gradient">Â© 2024 Dynamic Devs. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome (for icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
