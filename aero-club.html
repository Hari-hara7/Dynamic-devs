<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Information | Dynamic Devs</title>
    <link rel="stylesheet" href="styles.css"> <!-- Update path as needed -->
    <style>
        /* CSS for the pop-up modal */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content h2 {
            margin: 0 0 20px;
        }
        .modal-content p {
            margin: 0 0 20px;
        }
        .close {
            cursor: pointer;
            font-size: 24px;
            color: #000;
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Information Restricted</h2>
            <p>We apologize, but the information on this page is restricted.</p>
        </div>
    </div>

    <!-- JavaScript for handling the modal -->
    <script>
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Automatically close the modal after a few seconds (optional)
        setTimeout(function() {
            closeModal();
        }, 5000); // Adjust time as needed (5000 ms = 5 seconds)
    </script>
</body>
</html>
